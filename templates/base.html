<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Trang Demo Đề Tài{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'mangodc/css/fontello.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" style="height: 80px;">
        <div class="container-fluid">
            <!-- Replace title with logo.png -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo" style="height: 60px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link {% if request.path == '/image-processing/' %}active{% endif %}" href="{% url 'image_processing' %}">Image Processing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/experiment/' %}active{% endif %}" href="{% url 'experiment' %}">Experiment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/demo/' %}active{% endif %}" href="{% url 'demo' %}">Demo</a>
                    </li> -->
                    <li class="nav-item"></li>
                        <a class="nav-link {% if request.path == '/demo2/' %}active{% endif %}" href="{% url 'demo2' %}">Demo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="footer text-center mt-5">
        <div class="container">
    </footer>

    <!-- Bootstrap and Script -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/p5.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
